name: TruffleHog Scan

on:
  pull_request:
    branches:
      - main

jobs:
  trufflehog_scan:
    name: Run TruffleHog Secret Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: TruffleHog Scan
        uses: trufflesecurity/trufflehog@v3
        with:
          scan: 'filesystem'
          github_token: ${{ secrets.GITHUB_TOKEN }}
